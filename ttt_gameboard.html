<!DOCTYPE html>
<html>
	<head>
		<title>Two-Layer Tic Tac Toe</title>
        <link rel="stylesheet" href="ttt_appearance.css"/>
        <script src="ttt_functionality.js"></script>
	</head>
	
	<body onload="initialize();">
		<h1 id="header"></h1>
        <form id="user_input">
            Select your role (and note that X goes first): 
            <label>
                <input type="radio" name="role" value="x"/>
                X 
            </label> 
            <label>
                <input type="radio" name="role" value="o"/>
                O 
            </label>
        </form>
        <br />
        <br />
        <button onclick="start();">Confirm my role and start the game</button> 
        <a href="ttt_instructions.html" target="_blank">Read instructions</a> 
        <button onclick="reset();">Reset the game and my role</button> 
        <button id="computer" onclick="letComputerMove();">Let the computer make its move</button>
        <br />
        <br />
        <div id="framer">
            <div id="left_margin" class="margin"> <img src="images/bubbling.png"/> </div>
            <div id="game_board"></div>
            <div id="right_margin" class="margin"> <img src="images/bubbling.png"/> </div>
        </div>
	</body>
</html>
